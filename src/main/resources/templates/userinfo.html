<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User details</title>
</head>
<body>
<div>
    <h2>User info:</h2>
    <br>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        <tr>
            <td th:utext="${user.getId()}">...</td>
            <td th:utext="${user.getFirstName()}">...</td>
            <td th:utext="${user.getLastName()}">...</td>
            <td th:utext="${user.getEmail()}">...</td>
            <td th:utext="${user.getAge()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
